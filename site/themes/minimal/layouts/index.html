{{ partial "header" . }}
<style>
    #particles-js {
        height: 100%;
        width: 100%;
        position: fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
        z-index:-2; 
    }
    #titulo {
        white-space: nowrap;
    }
    .intro > a > h3 {
        color:  white;
        font-size: 2vmin;
        display: inline-block;
        border-radius: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 12px;
        padding-left: 12px;
        background-color: #4a8a8a;
        transition: all 0.3s;
    }

        color: #367171 ;

        display: inline-block;
       
        border-radius: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 12px;

        transition: all 0.5s;
        background-color: #ecd999;

    } */


    .intro > a > h3:hover {
        color: #367171;
        background-color: #ecd999;
        transform: scale(1.1);
    }
</style>
<main>

    <div class="intro" id="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1 id="titulo">{{ .Site.Title }}</h1>

        <h2 id="h2desc">{{ markdownify .Site.Params.Description }}</h2>
        <a  href="/contato"><h3 id="h3desc">Entre em contato</h3></a>
    </div>
    <div id="particles-js"></div>

</main>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    
    

    particlesJS.load('particles-js', './particlesjs-config.json', function() {
        });


</script>
