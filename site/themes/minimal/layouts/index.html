{{ partial "header" . }}
<style>
    .intro {
        transform: translateY(16vh);
    }
    .intro > a > h3 {
        color:  white;
        font-size: 10px;
        display: inline-block;
        border-radius: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 12px;
        padding-left: 12px;
        background-color: #4a8a8a;
        transition: all 0.3s;
    }

    @media (min-width: 1281px) {
        .intro > h1 {
            /* color: #212121; */
            color: #1b4e6f;
            font-size: 106px;
        }
        .intro > h2 {
            color: /* #757575 */#367171;
            font-size: 30px;
        }
        .intro > a > h3 {
            font-size: 19px;
        }
        .intro {
            transform: translateY(22vh);
        }
    }

    @media (min-width: 768px) and (max-width: 1280px) {
    
        .intro > h1 {
            /* color: #212121; */
            color: #1b4e6f;
            font-size: 80px;
        }
        .intro > h2 {
            color: /* #757575 */#367171;
            font-size: 24px;
        }
        .intro > a > h3 {
            font-size: 16px;
        }
        .intro {
            transform: translateY(22vh);
        }
    }

    @media (min-width: 481px) and (max-width: 767px) {
    
        .intro > h1 {
            /* color: #212121; */
            color: #1b4e6f;
            font-size: 60px;
        }
        .intro > h2 {
            color: /* #757575 */#367171;
            font-size: 22px;
        }
        .intro > a > h3 {
            font-size: 14px;
        }
        .intro {
            transform: translateY(22vh);
        }
    }

    @media (min-width: 320px) and (max-width: 480px) {
    
        .intro > h1 {
            color: #1b4e6f;
            font-size: 50px;
        }
        .intro > h2 {
            color: /* #757575 */#367171;
            font-size: 18px;
        }
        .intro > a > h3 {
            font-size: 12px;
        }
    }

    #particles-js {
        height: 100%;
        width: 100%;
        position: fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
        z-index:-2; 
    }
    #titulo {
        white-space: nowrap;
    }

        color: #367171;
        background-color: #ecd999;

<main>

    <div class="intro" id="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1 id="titulo">{{ .Site.Title }}</h1>

        <h2 id="h2desc">{{ markdownify .Site.Params.Description }}</h2>
        <a  href="/contato"><h3 id="h3desc">Entre em contato</h3></a>
    </div>
    <div id="particles-js"></div>

</main>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    
    if (window.innerWidth < 500) {
        particlesJS.load('particles-js', './particlesjs-config-mobile.json', function() {
        });
    }
    else {
        particlesJS.load('particles-js', './particlesjs-config.json', function() {
        });

</script>
